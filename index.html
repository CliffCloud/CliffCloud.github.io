<style>
  .feature-item{
    padding:10px;
    margin:auto;
  }
  .feature-box{
    color:white;
    margin:auto;
    height:200px;
    border-radius:5px;
    opacity:.95;
  }
  .feature-box:hover{
    opacity:1;
  }
  .feature-box h2 {
    padding: 20px 0px 10px;
  }
  .feature-box p {
    padding: 0px 5px;
  }
  .feature-box span {
    vertical-align:middle;
    display: inline-block;
  }
  .row {
    margin-right: 0px;
    margin-left: 0px;
  }
</style>
<div class="row">
  {% for entry in site.collections %}

    <div class="feature-item col-sm-6 col-md-4">
      <a href="{{ entry[1].url }}">
        <div class="feature-box {{ entry[1].label }}">
          <span>
            <h2>
              <i class="fa  {{ entry[1].icon }}"></i>
              {{ entry[0] }}
            </h2>
            <p>{{ entry[1].description }}</p>
          </span>
        </div>
      </a>
    </div>

  {% endfor %}
</div>
