<style>
  .feature-item{
    padding:10px;
    margin:auto;
  }
  .feature-box{
    color:white;
    margin:auto;
    height:200px;
    border-radius:5px;
    opacity:.95;
  }
  .feature-box:hover{
    opacity:1;
  }
  .feature-box > h2 , i {
    vertical-align:middle;
    padding: 20px 0px;
  }
  .feature-box > p {
    vertical-align:middle;
    padding: 0px 5px;
  }
</style>
<div class="row">
  {% for entry in site.collections %}
    <div class="feature-item col-sm-6 col-md-4">
      <a href="{{ entry[1].url }}">
        <div class="feature-box {{ entry[1].label }}">
          <i class="fa fa-4x {{ entry[1].icon }}"></i>
          <p>{{ entry[1].desc }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
